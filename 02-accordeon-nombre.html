<!DOCTYPE html>
<html lang="fr">
  <head Alpine.JS > 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
   
    <title>Accordéon mémorisant par un nombre l'élèment ouvert</title>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  </head>

  
  <body>
    <h1>Accordéon mémorisant par un nombre l'élèment ouvert</h1>
    <div class="accordeon" x-data="{isOpen:0}">
    <section>
       <button @click="isOpen=(isOpen===1)?0 : 1">Lorem.</button> 
    <p x-show="isOpen===1"> Lorem ipsum dolor sit amet
       </section>


       <section>
          <button @click="isOpen=(isOpen===2)?0 : 2">Lorem.</button> 
       <p x-show="isOpen===2"> Lorem ipsum dolor sit amet
          </section>

          <section>
            <button @click="isOpen=(isOpen===3)?0 : 3">Lorem.</button> 
         <p x-show="isOpen===3"> Lorem ipsum dolor sit amet
            </section>

          </div>
   



  </body>
</html>
